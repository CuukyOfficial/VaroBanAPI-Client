plugins {
	id 'java'
	id 'maven-publish'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compileOnly 'com.google.code.gson:gson:2.8.6'
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}
}
